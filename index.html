<!DOCTYPE html>
<html>
<head>
	<title>Scientific Calculator</title>
    <style>
		*{
			font-size: 50px;
		}
		.main{
			margin:500px;
			
			
		}
	</style>
</head>
<body><div class="main">
	<input type="text" id="display" disabled><br>
	<button onclick="clearDisplay()">C</button>
	<button onclick="backspace()">←</button>
	<button onclick="insert('^')">^</button>
	<button onclick="insert('%')">%</button><br>
	<button onclick="insert('sin(')">sin</button>
	<button onclick="insert('cos(')">cos</button>
	<button onclick="insert('tan(')">tan</button>
	<button onclick="insert('sqrt(')">√</button><br>
	<button onclick="insert('7')">7</button>
	<button onclick="insert('8')">8</button>
	<button onclick="insert('9')">9</button>
	<button onclick="insert('/')">/</button><br>
	<button onclick="insert('4')">4</button>
	<button onclick="insert('5')">5</button>
	<button onclick="insert('6')">6</button>
	<button onclick="insert('*')">*</button><br>
	<button onclick="insert('1')">1</button>
	<button onclick="insert('2')">2</button>
	<button onclick="insert('3')">3</button>
	<button onclick="insert('-')">-</button><br>
	<button onclick="insert('0')">0</button>
	<button onclick="insert('.')">.</button>
	<button onclick="insert('(')">(</button>
	<button onclick="insert(')')">)</button><br>
	<button onclick="insert('+')">+</button>
	<button onclick="calculate()">=</button>
</div>
	
	<script>
		function insert(char) {
			document.getElementById('display').value += char;
		}

		function clearDisplay() {
			document.getElementById('display').value = '';
		}

		function backspace() {
			var displayValue = document.getElementById('display').value;
			document.getElementById('display').value = displayValue.substring(0, displayValue.length - 1);
		}

		function calculate() {
			var displayValue = document.getElementById('display').value;
			try {
				var result = eval(displayValue);
				document.getElementById('display').value = result;
			} catch (error) {
				alert('Invalid Calculation!');
			}
		}
	</script>
</body>
</html>
